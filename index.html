<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>OG chat</title>
	<link rel="stylesheet" href="css/main.css"/>
	<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
</head>
<body>

<div id="chat-wrap" class="clearfix">

<h3 id="title_ine"></h3>

<div id="chat"></div>
<div id="chat-info"></div>

</div>

<script type="text/template" id="chat-view">
	<ul>
		<% _.each(model, function(item) { %>
		<li style="color: <%- item.color %>;">
			<span class="nickname"><%- item.nickname %>: </span>
			<span class="message"><%- item.msg %></span>
		</li>
		<% }) %>
	</ul>
</script>

<script type="text/template" id="form-view">
	<% _.each(model, function(item) { %>
	<div class="form">
		<button class="delete">X</button>
		<div>
			<input
					type="text"
					class="nick"
					value="<%- item.nickname %>"
					placeholder="Your nickname" />
			<button class="save-user">
				<%= item.nickname ? 'Change nickname' : 'Save nickname' %>
			</button>
			<input type="color" class="color" value="<%- item.color %>" />
		</div>
		<div>
			<textarea class="msg" placeholder="Enter your Message"></textarea>
		</div>
		<div class="buttons">
			<button class="send">Send</button>
			<button class="delete-last-msg">Delete last message</button>
		</div>
	</div>
	<% }) %>
	<button id="add-user">Add user</button>
</script>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<!-- <script type="js/lib/bootstrap.js"></script> -->
<script src="js/models/chat.js"></script>
<script src="js/models/user.js"></script>
<script src="js/collections/chatList/chatList.js"></script>
<script src="js/collections/userList/userList.js"></script>
<script src="js/views/chatListView/chatList.js"></script>
<script src="js/views/userListView/userList.js"></script>
<script src="js/index.js"></script>

</body>
</html>
